name: SecHub scan prod

on: [workflow_dispatch, pull_request]
  
jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
    - name: SecHub scan action
      uses: mercedes-benz/sechub/github-actions/scan@feature-3481-handle-github-core-output-problem  
      #uses: mercedes-benz/sechub/github-actions/scan@develop
      with:
        url: ${{ secrets.SECHUB_SERVER }}
        api-token: ${{ secrets.SECHUB_APITOKEN_PROD }}
        user: ${{ secrets.SECHUB_USERID_PROD }}
        project-name: sechub-gha-action
        include-folders: 'Code'
        scan-types: codeScan
