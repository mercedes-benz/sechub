apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.name }}-policy
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          name: web-ui  # Allow SecHub Web-UI access
    ports:
    - protocol: TCP
      port: 8443
  - ports:
{{- if .Values.go_mmproxy.enabled }}
    - port: 8080
{{- else }}
    - port: 8443
{{- end }}
      protocol: TCP
  podSelector:
    matchLabels:
      name: {{ .Values.name }}
