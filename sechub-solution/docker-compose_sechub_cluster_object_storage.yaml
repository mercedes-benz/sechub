version: "3"
services:
  sechub:
    build:
      args:
        - BASE_IMAGE=debian:11-slim
        - BUILD_TYPE=${BUILD_TYPE}
        - JAVA_DISTRIBUTION=${JAVA_DISTRIBUTION}
        - JAVA_VERSION=${JAVA_VERSION}
        - SECHUB_VERSION=${SECHUB_VERSION}
        - GO=${GO}
        - TAG=${TAG}
        - BRANCH=${BRANCH}
      context: docker/
      dockerfile: SecHub-Debian.dockerfile
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT}
          cpus: ${CPU_LIMIT}
    env_file:
      - .env
      - .env-cluster-object-storage
    networks:
      - sechub
    depends_on:
      - database
      - object-storage

  loadbalancer:
    build:
      context: supporting/loadbalancer
    env_file:
      - .env-cluster-object-storage
    networks:
      - sechub
    depends_on:
      - sechub
    ports:
      - "127.0.0.1:8443:8443"

  database:
    build:
      context: supporting/database
    env_file:
      - .env-cluster-object-storage
    networks:
      - sechub
    ports:
      - "127.0.0.1:5432:5432"

  object-storage:
    build:
      context: supporting/object-storage
    env_file:
      - .env-cluster-object-storage
    networks:
      sechub:
        # A fixed IP address is necessary
        # otherwise the AWS S3 client used by
        # the PDS cannot resolve the address
        ipv4_address: 10.42.43.7
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9333:9333"
      - "127.0.0.1:8080:8080"

networks:
  sechub:
    name: sechub
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.42.43.0/24
          gateway: 10.42.43.1
