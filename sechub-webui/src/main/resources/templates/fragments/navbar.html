<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Navbar</title>
</head>
<body>

			<ul class="menu">
				<li class="item"><a href="/" th:text="#{projects}">Projects</a></li>
				<li class="item"><a href="/status">Status</a></li>
			</ul>
		</div>

			<ul>
				<li class="item"><a href="?lang=en" th:text="#{switch-en}">English</a></li>
				<li class="item"><a href="?lang=de" th:text="#{switch-de}">German</a></li>
			</ul>
		</div>
		<div class="flex-shrink padding-thin-all">
			<h3>Profile</h3>
			<ul>
				<li class="item"><a href="/requestNewApiToken"
