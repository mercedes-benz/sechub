version: "1"
services:
    pds-prepare:
        build:
            args:
                - BASE_IMAGE=${BASE_IMAGE}
            context: docker/
            dockerfile: Prepare-Debian.dockerfile
        container_name: pds-prepare
        env_file:
            - .env
            - .env-single
        networks:
            - "internal"
        volumes:
          - ./docker/scripts:/pds/scripts
networks:
    internal:
