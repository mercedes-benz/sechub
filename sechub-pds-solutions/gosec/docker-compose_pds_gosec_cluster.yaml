version: "3"
services:
    pds-gosec:
        build:
            args:
                - BASE_IMAGE=${BASE_IMAGE}
            context: docker/
            dockerfile: GoSec-Debian.dockerfile
        env_file:
            - .env
            - .env-cluster
        networks:
            - "internal"
        volumes:
            - "shared_volume:/shared_volumes/uploads"
            - ./docker/scripts:/pds/scripts
        depends_on:
            - database

    loadbalancer:
        build:
            context: ../shared/docker/loadbalancer
            args:
                - PDS_SOLUTION=pds-gosec
        env_file:
            - .env-cluster
        networks:
            - "internal"
        depends_on:
            - pds-gosec
        ports:
            - "127.0.0.1:8444:8444"

    database:
        build:
            context: ../shared/docker/database
        env_file:
            - .env-cluster
        networks:
            - "internal"
        ports:
            - "127.0.0.1:5432:5432"

networks:
    internal:

volumes:
    shared_volume:
