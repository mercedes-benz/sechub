version: "3"
services:
    pds-gosec:
        build:
            args:
                - BASE_IMAGE=ubuntu:20.04
            context: docker/
            dockerfile: GoSec-Ubuntu.dockerfile
        env_file:
            - .env-cluster
        networks:
            - "internal"
        volumes:
            - "shared_volume:/shared_volumes/uploads"
        depends_on: 
            - database

    loadbalancer:
        build:
            context: docker/loadbalancer
        env_file:
            - .env-cluster
        networks:
            - "internal"
        depends_on:
            - pds-gosec
        ports:
            - "127.0.0.1:8444:8444"
    
    database:
        build:
            context: docker/database
        env_file:
            - .env-cluster
        networks:
            - "internal"
        ports:
            - "127.0.0.1:5432:5432"
        
networks:
    internal:

volumes:
    shared_volume:
