version: "3"
services:
  pds-owaspzap:
    build:
      args:
        - BASE_IMAGE=${BASE_IMAGE}
        - INFRALIGHT_WRAPPER_VERSION=${INFRALIGHT_WRAPPER_VERSION}
        - INFRALIGHT_VERSION=${INFRALIGHT_VERSION}
      context: docker/
      dockerfile: Owasp-Zap-Debian.dockerfile
    container_name: pds-owaspzap
    hostname: pds-owaspzap
    env_file:
      - .env
    networks:
      - "sechub"
    volumes:
      - ./docker/scripts:/pds/scripts

networks:
  sechub:
    external: true
    name: "sechub"
