version: "3"
services:
  pds-checkmarx:
    build:
      args:
        - BASE_IMAGE=${BASE_IMAGE}
        - BUILD_TYPE=${BUILD_TYPE}
        - CHECKMARX_WRAPPER_VERSION=${CHECKMARX_WRAPPER_VERSION}
      context: docker/
      dockerfile: Checkmarx-Debian.dockerfile
    env_file:
      - .env
      - .env-cluster
    networks:
      - "internal"
      - "sechub"
    volumes:
      - "shared_volume:/shared_volumes/uploads"
      - ./docker/scripts:/scripts
    depends_on:
      - database

  loadbalancer:
    build:
      context: ../shared/docker/loadbalancer
      args:
        - PDS_SOLUTION=pds-checkmarx
    env_file:
      - .env-cluster
    networks:
      - "internal"
    depends_on:
      - pds-checkmarx
    ports:
      - "127.0.0.1:8444:8444"

  database:
    build:
      context: ../shared/docker/database
    env_file:
      - .env-cluster
    networks:
      - "internal"
    ports:
      - "127.0.0.1:5432:5432"

networks:
  internal:
  sechub:

volumes:
  shared_volume:
