version: "3"
services:
  pds-pmd:
    build:
      args:
        - BASE_IMAGE=debian:12-slim
      context: docker/
      dockerfile: PMD-Debian.dockerfile
    env_file:
      - .env-cluster
    networks:
      - "internal"
    volumes:
      - "shared_volume:/shared_volumes/uploads"
      - ./docker/scripts:/pds/scripts
    depends_on:
      - database

  loadbalancer:
    build:
      context: ../shared/docker/loadbalancer
      args:
        - PDS_SOLUTION=pds-pmd
    env_file:
      - .env-cluster
    networks:
      - "internal"
    depends_on:
      - pds-pmd
    ports:
      - "127.0.0.1:8444:8444"

  database:
    build:
      context: ../shared/docker/database
    env_file:
      - .env-cluster
    networks:
      - "internal"
    ports:
      - "127.0.0.1:5432:5432"

networks:
  internal:

volumes:
  shared_volume:
