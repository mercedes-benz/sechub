version: "3"
services:
    pds-gitleaks:
        build:
            args:
                - BASE_IMAGE=${BASE_IMAGE}
                - GITLEAKS_VERSION=${GITLEAKS_VERSION}
            context: docker/
            dockerfile: Gitleaks.dockerfile
        container_name: pds-gitleaks
        hostname: pds-gitleaks
        volumes:
            - ./docker/scripts:/pds/scripts
        env_file:
            - .env
            - .env-single
        networks:
            - "sechub"

networks:
    sechub:
        external: true
        name: "sechub"
