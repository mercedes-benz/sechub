version: "3"
services:
    pds-xray:
        build:
            args:
                - BASE_IMAGE=${BASE_IMAGE}
            context: docker/
            dockerfile: Xray-Debian.dockerfile
        container_name: pds-xray
        env_file:
            - .env
            - .env-single
        ports:
            - "127.0.0.1:8444:8444"
            - "127.0.0.1:15024:15024"
        networks:
            - "internal"
        volumes:
          - ./docker/scripts:/pds/scripts
networks:
    internal:
