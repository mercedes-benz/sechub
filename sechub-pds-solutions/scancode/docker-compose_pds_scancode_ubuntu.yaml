version: "3"
services:
    pds-scancode-ubuntu:
        build:
            args:
                - BASE_IMAGE=ubuntu:20.04
            context: docker/
            dockerfile: ScanCode-Ubuntu.dockerfile
        container_name: pds-scancode-ubuntu
        env_file:
            - .env
        ports:
            - "127.0.0.1:8444:8444"
            - "127.0.0.1:15024:15024"
        networks:
            - "internal"
networks:
    internal:
