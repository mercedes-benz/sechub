version: "3"
services:
    pds-scancode-ubuntu:
        build:
            args:
                - BASE_IMAGE=ubuntu:20.04
            context: docker/
            dockerfile: ScanCode-Ubuntu.dockerfile
        container_name: pds-scancode-ubuntu
        env_file:
            - .env
        networks:
            - "sechub"

networks:
    sechub:
        external: true
        name: "sechub"
