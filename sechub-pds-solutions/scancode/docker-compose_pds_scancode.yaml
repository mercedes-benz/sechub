version: "3"
services:
    pds-scancode:
        build:
            args:
                - BASE_IMAGE=debian:11-slim
            context: docker/
            dockerfile: ScanCode-Debian.dockerfile
        container_name: pds-scancode
        env_file:
            - .env
        ports:
            - "127.0.0.1:8444:8444"
            - "127.0.0.1:15024:15024"
        networks:
            - "internal"
        volumes:
            - ./docker/scripts:/scripts
networks:
    internal:
