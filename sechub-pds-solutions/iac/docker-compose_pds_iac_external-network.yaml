version: "3"
services:
    pds-iac:
        build:
            args:
                - BASE_IMAGE=${BASE_IMAGE}
            context: docker/
            dockerfile: IaC-Debian.dockerfile
        container_name: pds-iac
        hostname: pds-iac
        env_file:
            - .env
            - .env-single
        networks:
            - "sechub"
        volumes:
          - ./docker/scripts:/scripts

networks:
    sechub:
        external: true
        name: "sechub"
