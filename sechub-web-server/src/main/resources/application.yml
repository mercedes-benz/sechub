# Main settings
server:
  port:
    4443
  ssl:
    enabled: true # always enabled
    protocol: TLS
    enabled-protocols: TLSv1.2,TLSv1.3

spring:
  messages:
    basename: "i18n/messages"
  profiles:
    group:
      webserver_prod: "webserver_server"
      webserver_dev: "webserver_localserver,webserver_mocked"
      webserver_test: "webserver_test"
      webserver_integrationtest: "webserver_localserver,webserver_integrationtest-data"
