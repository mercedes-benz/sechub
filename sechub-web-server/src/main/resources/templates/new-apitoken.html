<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header (title='Projects')">
	<title>Projects</title>
</head>

<body class="container-flex flex-column">
	<section th:replace="fragments/banner"></section>
	<nav th:replace="fragments/navbar"></nav>
	<main class="flex-grow padding-thin-all background-light">
		<h1>Requested new API token</h1>
		<p th:if="${successfullyRequestedToken}">New API token sent to: <span
				th:text="${userEmail}">mail@example.org</span></p>
		<p th:unless="${successfullyRequestedToken}" class="error">Request for new API token failed!</p>
	</main>
	<footer th:replace="fragments/footer"></footer>
</body>

</html>
