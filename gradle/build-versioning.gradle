      '-c',
      'git tag -l --sort=-creatordate | grep -e \'^v.*-web-server$\' | head -1'
    ]
    def latestWebServerTag = latestWebServerTagCmd.execute().text.trim()
    def latestWebServerVersion = latestWebServerTag - 'v'
    latestWebServerVersion = latestWebServerVersion - "-web-server"

    def webServerVersionInfo = versionData.defineVersion("Web Server",buildVersionString(webServerVersionCommitTag, hasChanged, buildNumber),latestWebServerVersion)

    def stop = new Date()

    println(clientVersionInfo.describe())
    println(serverVersionInfo.describe())
    println(webServerVersionInfo.describe())
    println(pdsVersionInfo.describe())
    println(pdsToolsVersionInfo.describe())
    println(librariesVersionInfo.describe())
    println(checkmarxWrapperVersionInfo.describe())
