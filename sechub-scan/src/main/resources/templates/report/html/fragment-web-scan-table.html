.trafficlight {
    background: #222;
    background-image: linear-gradient(transparent 2%, #111 2%, transparent 3%, #111 30%);
    width: 170px;
    height: 400px;
    border-radius: 20px;
    position: relative;
    border: solid 5px #333;
}

.trafficlight:before {
    background: #222;
    background-image: radial-gradient(#444, #000);
    content: "";
    width: 170px;
    height: 150px;
    margin: 0 auto;
    position: absolute;
    top: -20px;
    margin-left: 0px;
    border-radius: 50%;
    z-index: -1;
}

.trafficlight:after {
    background: #222;
    background-image: linear-gradient(-90deg, #222 0%, #444 30%, #000);
    content: "";
    width: 50px;
    height: 600px;
    margin-left: 60px;
    position: absolute;
    top: 150px;
    z-index: -1;
}

.protector {

<th:block th:fragment="scanTable">
    <td th:text="${findingEntry.value[0].severity}">HIGH</td>
    <td>
        <div th:text="${findingEntry.key}">Command Injection</div>
        <div th:replace="report/html/links :: cweLinkWeb(finding=${finding})"></div>
    </td>
    <td>
        <div class="rTable">
            <div class="rTableRowHead">
                <div class="rTableHead rLocationHead" style="width:30%">Location</div>
                <div class="rTableHead rAttackVectorHead" style="width:30%">Attack vector</div>
                <div class="rTableHead rEvidenceHead" style="width:30%">Evidence</div>
            </div>
            <div class="rTableRow" th:each="finding : ${findingEntry.value}">
                <div class="rTableCell" th:text="${reportHelper.createShortTargetLocation(finding.web)}" style="width:30%">location</div>
                <div class="rTableCell" th:text="${reportHelper.createShortVector(finding.web.attack)}" style="width:30%">attack_vector</div>
                <div class="rTableCell" th:text="${reportHelper.createShortEvidence(finding.web.attack)}" style="width:30%">evidence</div>
            </div>
        </div>
        <details
                th:with="webRequest=${findingEntry.value[0].web.request},webResponse=${findingEntry.value[0].web.response},webAttack=${findingEntry.value[0].web.attack}">
            <summary data-open="Open details" data-close="Close details"></summary>

            <!-- REQUEST -->
            <h3 class="rRequestDetailHeadline">Request</h3>
            <div class="rRequestMethod">
                <div th:text="${webRequest.method}"></div>
                <textarea readonly="true" th:text="${webRequest.target}"></textarea>
            </div>
            <div class="rRequestProtocol">
                <div th:text="${webRequest.protocol}"></div>
                <div>/</div>
                <div th:text="${webRequest.version}"></div>
            </div>
            <h4>Attack vector</h4>
            <textarea readonly="true" class="rAttackVectorText" th:text="${reportHelper.getVector(webAttack)}">Attack vector data</textarea>

            <div th:replace="report/html/headers :: headers(headerMap=${webRequest.headers})"></div>

            <h4>Body</h4>
            <div th:if="${reportHelper.hasNoBodyContent(webRequest.body)}">No body content</div>
            <textarea readonly="true" class="rBodyText" th:if="${webRequest.body.text}" th:text="${webRequest.body.text}">Text</textarea>
            <textarea readonly="true" class="rBodyBinary" th:if="${webRequest.body.binary}" th:text="${webRequest.body.binary}">Binary</textarea>

            <!-- RESPONSE -->
            <h3 class="rResponseDetailHeadline">Response</h3>
            <div class="rResponseProtocol">
                <div th:text="${webResponse.protocol}"></div>
                <div>/</div>
                <div th:text="${webResponse.version}"></div>
                <div>&nbsp;</div>
                <div th:text="${reportHelper.createStatusAndResponseDescription(webResponse)}"></div>
            </div>
            <h4>Evidence</h4>
            <textarea readonly="true" class="rEvidenceText" th:text="${reportHelper.getEvidence(webAttack)}">Attack vector data</textarea>
            <div class="rEvidenceStartLine" th:if="${reportHelper.hasEvidenceStartLine(webAttack)}">
                <div>Found in response body. Start line:</div>
                <div th:text="${reportHelper.getEvidenceStartLine(webAttack)}"></div>
            </div>

            <div th:replace="report/html/headers :: headers(headerMap=${webResponse.headers})"></div>
            <h4>Body</h4>
            <div th:if="${reportHelper.hasNoBodyContent(webResponse.body)}">No body content</div>
            <textarea readonly="true" class="rBodyText" th:if="${webResponse.body.text}" th:text="${webResponse.body.text}">Text</textarea>
            <textarea readonly="true" class="rBodyBinary" th:if="${webResponse.body.binary}" th:text="${webResponse.body.binary}">Binary</textarea>

            <div th:replace="report/html/details_footer :: details_footer(finding=${findingEntry.value[0]})"></div>

        </details>
    </td>
</th:block>
