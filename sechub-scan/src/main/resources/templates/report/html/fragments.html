<style type="text/css" th:fragment="styles">
.trafficlight {
    background: #222;
    background-image: linear-gradient(transparent 2%, #111 2%, transparent 3%, #111 30%);
    width: 170px;
    height: 400px;
    border-radius: 20px;
    position: relative;
    border: solid 5px #333;
}

.trafficlight:before {
    background: #222;
    background-image: radial-gradient(#444, #000);
    content: "";
    width: 170px;
    height: 150px;
    margin: 0 auto;
    position: absolute;
    top: -20px;
    margin-left: 0px;
    border-radius: 50%;
    z-index: -1;
}

.trafficlight:after {
    background: #222;
    background-image: linear-gradient(-90deg, #222 0%, #444 30%, #000);
    content: "";
    width: 50px;
    height: 600px;
    margin-left: 60px;
    position: absolute;
    top: 150px;
    z-index: -1;
}

.protector {
    background: transparent;
    width: 180px;
    height: 0;
    position: absolute;
    top: 20px;
    left: -35px;
    border-right: solid 30px transparent;
    border-left: solid 30px transparent;
    border-top: solid 90px #111;
    border-radius: 10px;
    z-index: -1;
}

.protector:nth-child(2) {
    top: 140px;
}

.protector:nth-child(3) {
    top: 260px;
}

.red {
    background: red;
    background-image: radial-gradient(brown, transparent);
    background-size: 5px 5px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 35px;
    border: dotted 2px red;
    box-shadow: 0 0 20px #111 inset, 0 0 10px red;
}

.yellow {
    background: yellow;
    background-image: radial-gradient(orange, transparent);
    background-size: 5px 5px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: dotted 2px yellow;
    position: absolute;
    top: 145px;
    left: 35px;
    box-shadow: 0 0 20px #111 inset, 0 0 10px yellow;
}

.green {
    background: green;
    background-image: radial-gradient(lime, transparent);
    background-size: 5px 5px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: dotted 2px lime;
    position: absolute;
    top: 270px;
    left: 35px;
    box-shadow: 0 0 20px #111 inset, 0 0 10px lime;
}

.findingsTable {

    border: solid #cccccc 1px;
    border-radius: 16px;
    border-spacing: 0px;
}

.findingsTable th {
    padding: 8px;

    text-align: left;
}

.findingsTable tr:nth-child(even) {
    background: #f0f0f0;
}

.findingsTable tr:nth-child(odd) {
    background: #fefefe;
}

.findingsTable td {
    padding: 8px;
    font-family: monospace;
    vertical-align: top;
    text-align: left;
}

.findingsTable td:nth-child(1) {
    width: 50px;
    padding-left: 10px;
}

.findingsTable td:nth-child(2) {
    width: 100px;
    padding-left: 10px;
    border-left: 1px solid #cccccc;
}

.findingsTable td:nth-child(3) {
    width: 200px;
    border-left: 1px solid #cccccc;
}

.findingsTable td:nth-child(4) {

}

}

    color: #248f24;

}

.yellowFindingHeadline {
    color: #ccbb00;
    font-family: monospace;
}

.redFindingHeadline {
    color: #cc0000;
    font-family: monospace;
}

.rTable {
    display: table;
    padding-top: 0;
}

.rTableRow {
    display: table-row;
}

.rTableRowHead {
    display: table-row;
}

.rTableRow:nth-child(even) {
    background: #f0f0f0;
}

.rTableRow:nth-child(odd) {
    background: #fefefe;
}

.rTableHeading {
    display: table-header-group;
}

.rTableBody {
    display: table-row-group;
}

.rTableFoot {

}

.rTableCell, .rTableHead {
    display: table-cell;
    word-break: break-all;
}

.rTableHead {
    font-weight: bolder;
}

details[open] summary::after {
    content: attr(data-close);
}

details:not([open]) summary::after {

<th:block th:fragment="findingCells">

<td th:text="${finding.id}">4711</td>
<td th:text="${finding.severity}">HIGH</td>
<td>
	<div th:text="${finding.name}">Command Injection</div>
	<a  th:if="${finding.cweId != null}" th:href="@{'https://cwe.mitre.org/data/definitions/' + ${finding.cweId} + '.html'}" th:text="'CWE-' + ${finding.cweId}" target="_blank">CWE-77</a>
</td>
<td>
	<div th:if="!${codeScanSupport.isCodeScan(finding)}" th:text="${finding.description}">Description1</div>
	<div class="rTable" th:if="${codeScanSupport.isCodeScan(finding)}">
		<div class="rTableRowHead">
			<div class="rTableHead" style="width:5%">Call</div>
			<div class="rTableHead" style="width:25%">Location</div>
			<div class="rTableHead" style="width:5%">Line</div>
			<div class="rTableHead" style="width:5%">Column</div>
			<div class="rTableHead" style="width:10%">Relevant part</div>
			<div class="rTableHead" style="width:25%">Source</div>
		</div>
		<div class="rTableRow" th:if="${codeScanEntries.get(finding.id).size() - 1  == iterator.index}" th:each="codeScanEntry,iterator : ${codeScanEntries.get(finding.id)}">
			<div class="rTableCell" th:text="${codeScanEntry.callNumber}" style="width:5%">1</div>
			<div class="rTableCell" th:text="${codeScanEntry.location}" style="width:25%">the location</div>
			<div class="rTableCell" th:text="${codeScanEntry.line}" style="width:5%">101</div>
			<div class="rTableCell" th:text="${codeScanEntry.column}" style="width:5%">54</div>
			<div class="rTableCell" th:text="${codeScanEntry.relevantPart}" style="width:10%">execute</div>
			<div class="rTableCell" th:text="${codeScanEntry.source}" style="width:25%">result= evalCode.execute()</div>
		</div>
	</div>
	<br />
	<details th:if="${codeScanSupport.isCodeScan(finding)}">
		<summary data-open="Open details" data-close="Close details"></summary>
		<div class="rTable">
			<div class="rTableRowHead">
				<div class="rTableHead" style="width:5%">Call</div>
				<div class="rTableHead" style="width:25%">Location</div>
				<div class="rTableHead" style="width:5%">Line</div>
				<div class="rTableHead" style="width:5%">Column</div>
				<div class="rTableHead" style="width:10%">Relevant part</div>
				<div class="rTableHead" style="width:25%">Source</div>
			</div>
			<div class="rTableRow" th:each="codeScanEntry,iterator : ${codeScanEntries.get(finding.id)}">
				<div class="rTableCell" th:text="${codeScanEntry.callNumber}" style="width:5%">1</div>
				<div class="rTableCell" th:text="${codeScanEntry.location}" style="width:25%">the location</div>
				<div class="rTableCell" th:text="${codeScanEntry.line}" style="width:5%">101</div>
				<div class="rTableCell" th:text="${codeScanEntry.column}" style="width:5%">54</div>
				<div class="rTableCell" th:text="${codeScanEntry.relevantPart}" style="width:10%">execute</div>
				<div class="rTableCell" th:text="${codeScanEntry.source}" style="width:25%">result= evalCode.execute()</div>
			</div>
		</div>
		<h4>Description</h4>
		<div th:text="${finding.description}">Description1</div>
	</details>
</td>

</th:block>
