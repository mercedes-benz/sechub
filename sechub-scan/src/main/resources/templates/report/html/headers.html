<th:block th:fragment="headers (headerMap)">
	<details>
		<summary data-open="Open headers" data-close="Close headers"></summary>
		<div class="rHeaders">
			<div class="rTableRow" th:each="headerEntry,iterator : ${headerMap.entrySet}">
				<div class="rTableCell" th:text="${headerEntry.key}">key1</div>
				<div class="rTableCell">:</div>
				<div class="rTableCell" th:text="${headerEntry.value}">value1</div>
			</div>
		</div>
	</details>
</th:block>
