<th:block th:fragment="renderExecution(metaData)">
            <div class="execution" th:if="${metaData!=null}">
                <h2 class='executionHeadline'>Executed</h2>
                <table class='executionTable'>
                    <tbody>
                    <tr th:each="executed : ${metaData.executed}">
                        <td>✔</td>
                        <td th:text="${executed.text}">What scan type was executed. An example "codeScan"</td>
                    </tr>
                    <tr th:remove="all">
                        <td>✅</td>
                        <td>someScan</td>
                    </tr>
                    <tr th:remove="all">
                        <td>✅</td>
                        <td>someScan</td>
                    </tr>
                    </tbody>
                </table>
            </div>
</th:block>&
