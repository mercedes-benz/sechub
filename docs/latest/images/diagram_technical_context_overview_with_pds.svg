4.5,94.2969,534.5,98.2969,524.5,102.2969,528.5,98.2969' style='stroke:#A80036;stroke-width:1.0;'/><line style='stroke:#A80036;stroke-width:1.0;' x1='455.5' x2='530.5' y1='98.2969' y2='98.2969'/><polygon fill='#A80036' points='547.5,108.2969,537.5,112.2969,547.5,116.2969,543.5,112.2969' style='stroke:#A80036;stroke-width:1.0;'/><polygon fill='#A80036' points='626.5,108.2969,636.5,112.2969,626.5,116.2969,630.5,112.2969' style='stroke:#A80036;stroke-width:1.0;'/><line style='stroke:#A80036;stroke-width:1.0;' x1='541.5' x2='632.5' y1='112.2969' y2='112.2969'/><path d='M375,125.2969 L375,271.2969 L694,271.2969 L694,135.2969 L684,125.2969 L375,125.2969 ' fill='#FBFB77' filter='url(#f1rr2uccp2hdg7)' style='stroke:#A80036;stroke-width:1.0;'/><path d='M684,125.2969 L684,135.2969 L694,135.2969 L684,125.2969 ' fill='#FBFB77' style='stroke:#A80036;stroke-width:1.0;'/><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='232' x='381' y='142.3638'>The PDS (product delegation server)</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='226' x='381' y='157.4966'>is a specialized server which comes</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='253' x='381' y='172.6294'>together with SecHub and has a default</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='253' x='381' y='187.7622'>REST API which is wellknown by SecHub.</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='0' x='385' y='202.895'/><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='298' x='381' y='218.0278'>It can be used to integrate every 3rd party tool</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='249' x='381' y='233.1606'>into SecHub in an extreme simple way.</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='278' x='381' y='248.2935'>Even command line tools can be integrated</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='40' x='381' y='263.4263'>easily.</text></g></svg>